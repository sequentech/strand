<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background-color:black;">
    
    <script type="module">
      var w = new Worker('worker.js', { type: 'module' });
      w.onmessage = function(e) {
        var log = document.getElementById("log");
        var lognew = document.getElementById("lognew");
        
        if(lognew.textContent != '\r\n') {
          log.textContent += lognew.textContent;
        }
        lognew.textContent = e.data + '\r\n';
        window.scrollTo(0, document.body.scrollHeight);
      };
    </script>
    <span id="log" style="color:white;white-space: pre;font-size: 20px;"></span>
    <span id="lognew" style="color:cyan;white-space: pre;font-size: 20px;"></span>
  </body>
</html>
